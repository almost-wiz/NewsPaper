{% extends 'default.html' %}

{% block title %}
Information
{% endblock title %}

{% block content %}

<h1>Информация</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label>{{ field.label_tag }}</label>
            {{ field }}
            <div class="error">
                {{ field.errors }}
            </div>
        </div>
    {% endfor %}
    <input class="btn btn-light" type="submit" value="Готово"/>
</form>
{% endblock content %}
